<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackProfit — Автоматизируй заработок</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Общие настройки */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Шапка: строго 1500 x 300 */
    header {
      width: 1500px;
      height: 300px;
      background: rgba(0, 0, 0, 0.6);
      position: static;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    header img {
      height: 180px; /* Вписываем в шапку */
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding-bottom: 10px;
    }

    nav a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    /* Контент */
    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.1em;
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      background-color: #00f0ff;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #00d0dd;
    }

    /* Видео */
    .inline-video {
      margin: 20px auto;
      width: 500px;
      height: 700px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    .inline-video video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <img src="unnamed (16).png" alt="HackProfitPro Header">
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Политика</a></li>
        <li><a href="https://t.me/HackProfitPro" target="_blank">Telegram</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Автоматизируй Заработок.</h1>

    <div class="inline-video">
      <video src="1.mp4" autoplay muted loop playsinline></video>
    </div>

    <p class="subtitle">
      Готовые инструменты, Telegram-боты и софт для онлайн-заработка. Всё в одном месте.
    </p>
    <a href="https://t.me/HackProfitPro" class="button" target="_blank">Перейти в Telegram</a>
  </main>

</body>
</html>
